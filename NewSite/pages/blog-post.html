<!-- Template for individual blog posts. Every post has its own unique index from which it can be reached. -->
<article class="postEntry" ng-controller="BlogDetailCtrl">
	<header>
		<span><time x-iso-time="{{ blogs[blog_id].date.toISOString() }}">{{ blogs[blog_id].getDatePlain() }}</time></span>
		<h1 id="topOfBlog">{{ blogs[blog_id].header }}</h1>
	</header>
    <img ng-show="blogs[blog_id].images.length" ng-src="{{ blogs[blog_id].images[0] }}" />
	<p id="postPreview" ng-repeat="text in blogs[blog_id].paragraphs" ng-bind-html="text"></p>
</article>
